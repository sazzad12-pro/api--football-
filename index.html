<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Player Name</title>
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- css link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-info">
    <div class="row container">
      <div class="col-md-6 text-center">
        <h1 class="text-primary">player name</h1>
        <div class="input-group mb-3">
          <input
            id="input"
            type="text"
            class="form-control rounded-pill"
            placeholder="Search Player Name"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            onclick="loadPlayer()"
            class="btn btn-outline-secondary rounded-pill mx-2"
            type="button"
            id="button-addon2"
          >
            Search
          </button>
        </div>
        <div id="player-container" class="player-container"></div>
      </div>
      <div class="col-md-6 text-center">
        <h1 class="text-success">Player Details</h1>
        <div id="player-details" class="player-details"></div>
      </div>
    </div>
    <script src="player.js"></script>
  </body>
</html>
